<!DOCTYPE html>
<html>
<body>

<h1>JavaScript console.log() Method</h1>


<script>

function TestConsole(e,a){
     if(e ==="Shippop"){
      
        console.log(JSON.stringify("Best Online Shipping Platform"));
     }else{
       
        console.log(JSON.stringify("Hello Shippop , My name is {{"+e+"}} {{"+a+"}}"));
      
     }
    
}

TestConsole("firstname","lastname");
TestConsole("Shippop","lastname");
TestConsole("Test","Test");
</script>

</body>
</html>
